<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <style>
            .card-hashtag {
                opacity: 50%;
            }
        </style>

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center gap-1" href="#">
                    <i class="fa-brands fa-instagram"></i>
                    <span> <img src="insta-logo.png" width="30" height="30" alt=""> Instagram</span>
                </a>

                <!--card-->
               <div class="container-fluid d-grip gap-3" style="width: 40%"> 
                
                <div class="card mb-3">
                    <img src="gloves.jpg" width="" height="" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 class="card-title">Dancing in the Snow</h5>
                      <p class="card-hashtag">#BlackShirt #Fancy #Gloves</p>
                      <p class="card-text"><img src="small-heart.png" width="30" height="30" alt=""><strong>182 Likes</strong></p>
                      <p class="card-text">Feeling like a royal spring summer. If you ask me i am on top of the world right now.</p>
                      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                      <div class="input-group">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Write a Comment"
                            aria-label="ml-2 mr-2"
                            aria-describedby="basic-addon1"
                        />
                        <div class="input-group-append">
                            <button class="btn btn-success" type="button">Post</button>
                        </div>
                    </div>
                    </div>
                  </div>
                  </div>
